<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>TechShop</title>
  <!-- Custom -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/styles/grid.css">
  <link rel="stylesheet" href="./assets/styles/main.css">
  <link rel="stylesheet" href="./assets/styles/base.css">
  <!-- End custom -->
</head>

<body>

  <!-- Navigation -->
  <nav class="nav">
    <div class="grid wide">
      <div class="nav__container">
        <div class="nav__logo">
          <a href="#" class="nav__logo-link">
            <h1>TechShop</h1>
          </a>
        </div>
        <div class="nav__list">
          <div class="nav__item">
            <a href="#" class="nav__item-link">
              Hot Deals
            </a>
          </div>
          <div class="nav__item">
            <a href="#" class="nav__item-link">
              Laptop
            </a>
          </div>
          <div class="nav__item">
            <a href="#" class="nav__item-link">
              Smartphone
            </a>
          </div>
        </div>
        <div class="nav__user">
          <p class="nav__sign-up">
            Sign Up
          </p>
          <p class="nav__log-in">
            Log In
          </p>
        </div>
      </div>
      <div class="nav__slider">
        <div class="nav__slider-info">
          <p class="product__tag product__tag--new">New</p>
          <h1 class="product__name">Macbook Pro 13</h1>
          <h2 class="product__description">The best laptop ever</h2>
          <p class="product__price">From $1000</p>
          <a href="#" class="product__buy">Buy</a>
          <a href="#" class="product__more-info">
            Learn More
            <i class="more-info__arrow fas fa-chevron-right"></i></a>
        </div>
        <img src="./assets/slider/banner_2_product.png.webp" alt="" class="nav__slider-img">
      </div>
    </div>
  </nav>
  <!-- End Navigation -->


  <!-- Icon: https://ionic.io/ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
